<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atlas - A Vue.js 2.0 universal responsive UI component library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A Vue.js 2.0 universal responsive UI component library">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Atlas',
      repo: 'https://github.com/Cotabox/atlas',
      coverpage: true,
      themeColor: '#0099f9',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      homepage: 'https://raw.githubusercontent.com/cotabox/atlas/master/README.md',
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
